<!DOCTYPE html>
<html>
    <head>
        <!--metadata goes in the head-->
        <title>
            My first Page
        </title>
    </head>

    <body>
        <!--content goes in the body-->
        <h1>this is my first tag!</h1>
        <h3>second heading!</h3>
        <h6>third heading</h6>

        <p>this is <strong>some text</strong></p>
        <p>this is text in a new line with p tag, and this is <em>emphazised text</em></p>

        <!-- lists -->
        <!-- ordered -->
        <ol>
            <li><strong>Red</strong>
                <ul>
                    <li> Blood</li>
                    <li> Rose</li>
                    <ul>
                        <li> My Rose</li>
                        <li>Your Rose</li>
                    </ul>
                </ul>
            </li>
            <li>Blue</li>
            <li>Orange</li>
        </ol>
        <!-- unordered -->
        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Orange</li>
        </ul>
    </body>
</html>
