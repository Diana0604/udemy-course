<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Bootstrap </title>
</head>
<body>
    <h1>Bootstrap Basics</h1>
    <button class="btn btn-success btn-xs">Click Me</button>
    <button class="btn btn-success btn-xs">Click Me</button>
    <button class="btn btn-success btn-xs active" disabled="disabled">Click Me</button>
    <a href="http:google.com" class="btn-info btn-lg">Search something in google</a>
    
    <div class="container">
        <div class="jumbotron">
            <h1>Jumbotron!</h1>
            <p>Hello this is a jumbotron</p>
            <button class="btn btn-success">Hey There!</button>
        </div>
    </div> 
</body>
</html>
