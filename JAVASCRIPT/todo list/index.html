<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <title>Todo List</title>
</head>
<body>
    <h1>This is my TODO list</h1>
    <ul>
        <li>"new" - Add new Item to List</li>
        <li>"list" - View existing list</li>
        <li>"delete" - remove a specific element</li>
        <li>"quit" - Quit list application</li>
    </ul>

    <p>
        Execute startList() in console to start the todo list
    </p>
</body>
</html>
