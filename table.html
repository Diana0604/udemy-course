<!DOCTYPE html>
<html>
    <head>
        <!--metadata goes in the head-->
        <title>
            tables
        </title>
    </head>

    <body>
        <table border="1"> <!-- border is the OLD way of doing -> now css -->
            <thead>
                <!-- tr -> table row -->
                <tr>
                    <!-- th -> table heading -->
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fav Ice Cream</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- td -> table data-->
                    <td>Diana</td>
                    <td>24 </td>
                    <td>Lemon</td>
                </tr>
                <tr>
                    <td>Maria G</td>
                    <td>23</td>
                    <td>Chocolate</td>
                </tr>
                <tr>
                    <td>Maria S</td>
                    <td>24</td>
                    <td>Vanilla</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
